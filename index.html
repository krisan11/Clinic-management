<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Clinic Management System</title>
</head>
<body>
    <div id="app">
        <!-- UI elements will be dynamically updated here -->
        <div id="login-form">
            <h2>Sarthi Clinic</h2>
            <label for="user-type">User Type:</label>
            <select id="user-type" onchange="showLoginForm()">
                <option value="doctor">Doctor</option>
                <option value="receptionist">Receptionist</option>
            </select>
            <div id="doctor-form" style="display: none;">
                <label for="doctor-id">Doctor ID:</label>
                <input type="text" id="doctor-id" required>
            </div>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button onclick="login()">Login</button>
        </div>

        <div id="patient-form" style="display: none;">
            <h2>Patient Information</h2>
            <label for="patientName">Name:</label>
        <input type="text" id="patientName" required>
        <label for="patientAge">Age:</label>
        <input type="number" id="patientAge" required>
        <label for="patientGender">Gender:</label>
        <select id="patientGender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <label for="prescription">Prescription:</label>
        <textarea id="prescription" rows="4" required></textarea>
        <button onclick="generateToken()">Generate Token</button>
        </div>

        <div id="action-buttons" style="display: none;">
            <button onclick="generateBill()">Generate Bill</button>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-analytics.js"></script>
    <script src="app.js"></script>

    <script>
        function showLoginForm() {
            const userType = document.getElementById('user-type').value;
            document.getElementById('doctor-form').style.display = userType === 'doctor' ? 'block' : 'none';
            document.getElementById('patient-form').style.display = 'block';
        }
    </script>
</body>
</html>
